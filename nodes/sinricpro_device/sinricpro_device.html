<script type="text/javascript">
    RED.nodes.registerType('device', {
        category: 'sinricpro',
        color: '#E1F5FE',
        defaults: {
            name: { value: "", required: true },
            settings: { value: "", type: "settings" },
            deviceid: { value: "", required: true },
        },
        inputs: 0,
        outputs: 1,
        icon: "sinricpro.png",
        label: function () {
            return this.name ? `Device : ${this.name}` : "device";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="device">
    <div class="form-row">
        <label for="node-input-settings">Settings</label>
        <input type="text" id="node-input-settings" placeholder="Settings">
    </div>
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Device name">
    </div>
    <div class="form-row">
        <label for="node-input-deviceid">Device Id</label>
        <input type="text" id="node-input-deviceid" placeholder="Id of the device">
    </div>
    <div class="form-tips">
        <b>Tip:</b> Credential and Device Id can be found in the Sinric Pro Portal (https://portal.sinric.pro)
    </div>
</script>

<script type="text/html" data-help-name="device">
    <p>
        SinricPro virtual device.
    </p>
</script>
